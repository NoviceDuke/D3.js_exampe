<html>

<head>
  <meta name="description" content="D3byExample" charset="utf-8" />
</head>

<body>

  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div id='div1'>A</div>
  <div id='div2'>B</div>
  <div id='div3'>C</div>
  <div id='div4'>D</div>
  <script>
    d3.selectAll('div')
      .style('width', function(d, i) {
        return (10 + 10 * i) + "px";
      })
      .style('background-color', function(d, i) {
        return (i % 2 === 0) ? 'lightblue' : 'lightgray';
      });
  </script>
</body>

</html>
