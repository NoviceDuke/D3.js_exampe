<html>

<head>
  <meta name="description" content="D3byExample" charset="utf-8" />
</head>

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <button onclick="render([10,20,30,40])">take action </button>
  <script>
    function render(dataToRender) {
      var selector = d3.select('body')
        .selectAll('div')
        .data(dataToRender);
      var entering = selector.enter();
      entering.append('div')
        .text(function(d) {
          return d;
        });
      selector.text(function(d) {
        return d;
      });
    }
  </script>



</body>

</html>
